<section class="w-75 border border-2 rounded-3 shadow p-3 my-4 mx-auto">
  <div class="row align-items-center">
    <div class="col-md-6">
      <div>
        <img
          [src]="categoryDetails.image"
          [alt]="categoryDetails.name"
          class="w-100"
        />
      </div>
    </div>

    <div class="col-md-6">
      <h2>{{ categoryDetails.name }}</h2>
    </div>
  </div>
</section>
