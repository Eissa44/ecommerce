<section
  class="register bg-main-light p-4 rounded-3 border border-1 my-4 w-75 mx-auto"
>
  <h1 class="my-2">Login Now:</h1>

  <form [formGroup]="loginForm" (ngSubmit)="handelForm()">
    <div class="mb-2">
      <label class="mb-2" for="email">Email:</label>
      <input
        #inputEmail
        formControlName="email"
        type="text"
        id="email"
        class="form-control"
      />

      <div
        class="alert alert-danger mt-2"
        *ngIf="
          loginForm.get('email')?.errors &&
          (loginForm.get('email')?.touched || inputEmail.value.length > 0)
        "
      >
        <p *ngIf="loginForm.get('email')?.getError('required')">
          Email is required
        </p>
        <p *ngIf="loginForm.get('email')?.getError('email')">Email invalid</p>
      </div>
    </div>

    <div class="mb-2">
      <label class="mb-2" for="password">Password:</label>
      <input
        #inputPassword
        formControlName="password"
        type="password"
        id="password"
        class="form-control"
      />

      <div
        class="alert alert-danger mt-2"
        *ngIf="
          loginForm.get('password')?.errors &&
          (loginForm.get('password')?.touched || inputPassword.value.length > 0)
        "
      >
        <p *ngIf="loginForm.get('password')?.getError('required')">
          password is required
        </p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">
          Password must start with uppercase about 6 character to 20
        </p>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <button class="btn-main mt-1 d-block">
        <i class="fas fa-spinner fa-spin me-1" *ngIf="isLoading"></i>
        Login
      </button>

      <a routerLink="/forgot" class="link-primary">Forgot Password</a>

      <p class="alert alert-danger mt-2" *ngIf="msgError">{{ msgError }}</p>
    </div>
  </form>
</section>
