<section class="w-75 mx-auto bg-main-light p-3 rounded-3 my-3">
  <h1 class="text-center">Shop Cart</h1>
  <div class="d-flex justify-content-between align-items-center my-2">
    <p class="text-main">
      Total Price:{{ cartDetails.totalCartPrice | currency : "EGP " }}
    </p>

    <button class="btn btn-sm btn-outline-danger" (click)="clear()">
      <i class="fa-regular fa-trash-can me-2"></i>
      Clear Cart
    </button>
  </div>

  <div class="row border-bottom pb-3" *ngFor="let item of cartDetails.products">
    <div class="col-md-1">
      <img [src]="item.product.imageCover" alt="" class="w-100" />
    </div>
    <div class="col-md-11">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3 class="h5">{{ item.product.title }}</h3>
          <p class="text-main">Price: {{ item.price }}</p>

          <button
            class="btn p-0 m-0"
            (click)="removeCartItem(item.product._id)"
          >
            <i class="fa-regular fa-trash-can text-main me-2"></i>
            Remove
          </button>
        </div>

        <div>
          <button
            class="btn border border-success p-2"
            (click)="count(item.product._id, item.count + 1)"
          >
            +
          </button>
          <span class="mx-3">{{ item.count }}</span>
          <button
            class="btn border border-success"
            (click)="count(item.product._id, item.count - 1)"
          >
            -
          </button>
        </div>
      </div>
    </div>
  </div>

  <button class="btn-main mt-3" [routerLink]="['/payment', cartDetails._id]">
    OnlinePayment
    <img src="./assets/images/visa-1.svg" alt="" class="ms-2" />
  </button>
</section>
