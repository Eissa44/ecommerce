<section class="my-5">
  <div class="row g-4 justify-content-center">
    <div
      class="col-sm-6 col-md-4 col-lg-3"
      *ngFor="let item of categoryData"
      role="button"
      [routerLink]="['/categorydetails', item._id]"
    >
      <div class="border border-2 rounded-3 overflow-hidden">
        <img
          [src]="item.image"
          [alt]="item.name"
          class="w-100"
          height="270px"
        />
        <h3 class="text-center">{{ item.name }}</h3>
      </div>
    </div>
  </div>
</section>
