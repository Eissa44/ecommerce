<section id="details" class="mx-auto p-2">
  <div
    class="row align-items-center justify-content-between w-75 mx-auto border border-2 rounded-2"
  >
    <div class="col-md-4">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let item of productDetails.images">
          <ng-template carouselSlide>
            <div class="p-4">
              <img [src]="item" [alt]="productDetails.title" class="w-100" />
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

    <div class="col-md-8">
      <div>
        <h3 class="h5">{{ productDetails.title }}</h3>
        <p class="text-muted">{{ productDetails.description }}</p>

        <h4 class="h6">{{ productDetails.category.name }}</h4>
        <div class="d-flex justify-content-between align-items-center">
          <span>{{ productDetails.price }} EGP</span>

          <div>
            <i class="fas fa-star rating-color me-1"></i>
            <span class="text-muted">{{ productDetails.ratingsAverage }}</span>
          </div>
        </div>
        <button
          class="btn-main w-100 mt-3"
          (click)="addProduct(productDetails._id)"
        >
          Add Product
        </button>
      </div>
    </div>
  </div>
</section>
