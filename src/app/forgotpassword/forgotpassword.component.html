<section class="w-50 mx-auto rounded-3 p-3 shadow" *ngIf="step1">
  <form [formGroup]="forgotForm" (ngSubmit)="forgotPass()">
    <label for="email" class="my-2">Email:</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      id="email"
    />

    <button class="btn-main my-3">Forgot</button>

    <p class="mt-3 alert alert-dark w-75 mx-auto p-1" *ngIf="errorSms">
      {{ errorSms }}
    </p>
  </form>
</section>

<section class="w-50 mx-auto rounded-3 p-2 shadow" *ngIf="step2">
  <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
    <label for="resetCode" class="my-2">Reset Code:</label>
    <input
      formControlName="resetCode"
      type="text"
      class="form-control"
      id="resetCode"
    />

    <button class="btn-main my-3">Reset Code</button>

    <p class="mt-3 alert alert-dark w-75 mx-auto p-1" *ngIf="errorSms">
      {{ errorSms }}
    </p>
  </form>
</section>

<section class="w-50 mx-auto rounded-3 p-3 shadow" *ngIf="step3">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPass()">
    <!-- <div class="my-2">
      <label for="email" class="my-2">Email:</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
      />
    </div> -->

    <div>
      <label for="newPassword" class="my-2">Reset Password:</label>
      <input
        formControlName="newPassword"
        type="password"
        class="form-control"
        id="newPassword"
      />
    </div>

    <button class="btn-main my-3">Reset Password</button>

    <p class="mt-3 alert alert-dark w-75 mx-auto p-1" *ngIf="errorSms">
      {{ errorSms }}
    </p>
  </form>
</section>
